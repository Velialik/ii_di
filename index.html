<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App: Чат и Конструктор</title>
  <script src="https://web.telegram.org/k/js/telegram-web-app.js"></script> 
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Навигация */
    .nav {
      display: flex;
      justify-content: space-around;
      background: #252525;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    .nav button.active {
      color: #0088cc;
      font-weight: bold;
    }

    /* Контент */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: none;
    }

    .content.active {
      display: block;
    }

    /* Стили общие */
    h2 {
      margin-top: 0;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 8px;
      resize: vertical;
      font-size: 16px;
    }

    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #006bb3;
    }

    .bot-preview {
      margin-top: 20px;
      background: #2e2e2e;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Навигационное меню -->
  <div class="nav">
    <button id="chat-tab" class="active">Чат с ИИ</button>
    <button id="builder-tab">Создание ботов</button>
  </div>

  <!-- Вкладка: Чат с ИИ -->
  <div id="chat-section" class="content active">
    <!-- Здесь можно вставить ваш существующий код чата -->
    <iframe src="chat.html" style="width:100%; height:100%; border:none;"></iframe>
  </div>

  <!-- Вкладка: Визуальный конструктор ботов -->
  <div id="builder-section" class="content">
    <h2>Визуальный конструктор ботов</h2>
    <label>Название бота:</label>
    <input type="text" id="bot-name" placeholder="Введите название бота"/>

    <label>Приветственное сообщение:</label>
    <textarea id="bot-greeting" rows="3" placeholder="Здесь текст приветствия..."></textarea>

    <label>Логика ответов (пример):</label>
    <textarea id="bot-rules" rows="5" placeholder="Если пользователь пишет 'привет', ответь 'Здравствуйте!'&#10;Если пользователь спрашивает о погоде, ответь 'Погода сегодня хорошая'"></textarea>

    <button onclick="previewBot()">Предпросмотр бота</button>

    <div class="bot-preview" id="bot-preview" style="display: none;">
      <strong>Название:</strong> <span id="p-name"></span><br/>
      <strong>Приветствие:</strong> <span id="p-greeting"></span><br/>
      <strong>Правила:</strong><br/>
      <pre id="p-rules"></pre>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Переключение между вкладками
    document.getElementById("chat-tab").addEventListener("click", () => switchTab("chat"));
    document.getElementById("builder-tab").addEventListener("click", () => switchTab("builder"));

    function switchTab(tab) {
      document.querySelectorAll(".content").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".nav button").forEach(el => el.classList.remove("active"));

      if (tab === "chat") {
        document.getElementById("chat-section").classList.add("active");
        document.getElementById("chat-tab").classList.add("active");
      } else {
        document.getElementById("builder-section").classList.add("active");
        document.getElementById("builder-tab").classList.add("active");
      }
    }

    // Пример логики предпросмотра бота
    function previewBot() {
      const name = document.getElementById("bot-name").value.trim();
      const greeting = document.getElementById("bot-greeting").value.trim();
      const rules = document.getElementById("bot-rules").value.trim();

      if (!name || !greeting || !rules) {
        tg.showAlert("Заполните все поля!");
        return;
      }

      document.getElementById("p-name").textContent = name;
      document.getElementById("p-greeting").textContent = greeting;
      document.getElementById("p-rules").textContent = rules;

      document.getElementById("bot-preview").style.display = "block";
      tg.showAlert("Бот подготовлен к сохранению или экспорту.");
    }
  </script>
</body>
</html>
