<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI Chat - Inspired by Grok</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            line-height: 1.4;
        }
        .user-message {
            background: #0088cc;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            background: #2e2e2e;
            color: #e0e0e0;
            border-bottom-left-radius: 5px;
            position: relative;
        }
        .ai-message .copy-btn {
            background: #4a4a4a;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            display: inline-block;
        }
        .ai-message .copy-btn:hover {
            background: #5a5a5a;
        }
        .typing-indicator {
            background: #2e2e2e;
            color: #888;
            padding: 10px 15px;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            text-align: left;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        #input-container {
            padding: 15px 20px;
            background: #252525;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            resize: none;
        }
        #message-input:focus {
            outline: none;
            border-color: #0088cc;
        }
        #send-btn {
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #006bb3;
        }
        #welcome-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="welcome-message">Привет! Я чат-бот на базе Mistral AI, вдохновленный Grok. Задавай свои вопросы!</div>
        <div id="chat-messages"></div>
    </div>
    <div id="input-container">
        <textarea id="message-input" rows="1" placeholder="Введите ваш вопрос..."></textarea>
        <button id="send-btn" onclick="sendMessage()">➤</button>
    </div>

    <script>
        const apiKey = "NVGs0NXW7CCZ9t5ksRw72rohe6IePBdR"; // Замените на ваш API-ключ
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        let chatHistory = []; // Массив для хранения истории чата

        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Адаптация высоты textarea
        messageInput.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
            if (this.value === "") this.style.height = "auto";
        });

        // Функция отправки сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Добавляем сообщение пользователя в историю
            chatHistory.push({ role: "user", content: message });
            addMessage(message, "user");
            messageInput.value = "";
            messageInput.style.height = "auto";

            // Показываем индикатор "печатает"
            const typingDiv = addTypingIndicator();

            try {
                const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "mistral-large-latest",
                        messages: chatHistory,
                        max_tokens: 500
                    })
                });

                if (!response.ok) throw new Error("Ошибка API");
                const data = await response.json();
                const reply = data.choices[0].message.content;

                // Добавляем ответ ИИ в историю
                chatHistory.push({ role: "assistant", content: reply });
                // Удаляем индикатор "печатает" и добавляем ответ
                chatMessages.removeChild(typingDiv);
                addMessage(reply, "ai");
            } catch (error) {
                chatMessages.removeChild(typingDiv);
                addMessage("Произошла ошибка. Попробуйте снова.", "ai");
                console.error("Error:", error);
            }
        }

        // Функция добавления сообщения
        function addMessage(text, type) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;

            if (type === "ai") {
                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Копировать";
                copyBtn.className = "copy-btn";
                copyBtn.onclick = () => copyToClipboard(text);
                messageDiv.appendChild(document.createElement("br"));
                messageDiv.appendChild(copyBtn);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Функция добавления индикатора "печатает"
        function addTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.className = "message ai-message typing-indicator";
            typingDiv.textContent = "Mistral AI печатает...";
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // Функция копирования
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                tg.showAlert("Текст скопирован в буфер обмена!");
            }).catch(() => {
                tg.showAlert("Не удалось скопировать текст.");
            });
        }

        // Обработка Enter
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
