<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <script src="https://web.telegram.org/k/js/telegram-web-app.js"></script> 
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .menu-button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #006bb3;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: #ccc;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #444;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #input-container {
      position: sticky;
      bottom: 0;
      background: #252525;
      padding: 15px 20px;
      display: flex;
      gap: 10px;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    #message-input {
      flex: 1;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 16px;
      resize: none;
    }

    #message-input:focus {
      outline: none;
      border-color: #0088cc;
    }

    #send-btn {
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #006bb3;
    }

    #welcome-message {
      text-align: center;
      color: #888;
      font-style: italic;
      margin: 20px 0;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      line-height: 1.4;
    }

    .user-message {
      background: #0088cc;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .ai-message {
      background: #2e2e2e;
      color: #e0e0e0;
      border-bottom-left-radius: 5px;
      position: relative;
    }

    .ai-message .copy-btn {
      background: #4a4a4a;
      color: #e0e0e0;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 5px;
      display: inline-block;
    }

    .ai-message .copy-btn:hover {
      background: #5a5a5a;
    }

    .typing-indicator {
      background: #2e2e2e;
      color: #888;
      padding: 10px 15px;
      border-radius: 15px;
      border-bottom-left-radius: 5px;
      text-align: left;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    /* Стили для маркета шаблонов */
    #market-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .template-card {
      background: #2e2e2e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .template-card h3 {
      margin: 0;
      font-size: 18px;
      color: #e0e0e0;
    }

    .template-card p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }

    .template-card .price {
      font-size: 16px;
      color: #0088cc;
      font-weight: bold;
    }

    .template-card .buy-button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      align-self: flex-start;
    }

    .template-card .buy-button:hover {
      background: #006bb3;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-section select {
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .filter-section select:focus {
      outline: none;
      border-color: #0088cc;
    }
  </style>
</head>
<body>
  <!-- Главное меню -->
  <div id="main-menu" class="menu">
    <button class="menu-button" onclick="navigateTo('market')">Маркет шаблонов</button>
    <button class="menu-button" onclick="navigateTo('chat')">Чат с ИИ</button>
  </div>

  <!-- Область для чата или маркета -->
  <div id="chat-container" style="display:none;"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function navigateTo(page) {
      document.getElementById("main-menu").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
      if (page === "chat") {
        document.getElementById("chat-container").innerHTML = `
          <button class="back-button" onclick="goBack()">← Назад</button>
          <div id="chat-messages">
            <div id="welcome-message">Привет! Я чат-бот на базе Mistral AI. Задавай свои вопросы!</div>
          </div>
          <div id="input-container">
            <textarea id="message-input" rows="1" placeholder="Введите ваш вопрос..."></textarea>
            <button id="send-btn" onclick="sendMessage()">➤</button>
          </div>
        `;
        initChatLogic();
      } else if (page === "market") {
        document.getElementById("chat-container").innerHTML = `
          <button class="back-button" onclick="goBack()">← Назад</button>
          <div id="market-container">
            <div class="filter-section">
              <select id="filter-select" onchange="filterTemplates()">
                <option value="default">По умолчанию</option>
                <option value="price-asc">По цене (возрастание)</option>
                <option value="price-desc">По цене (убывание)</option>
                <option value="date-asc">По дате (старые)</option>
                <option value="date-desc">По дате (новые)</option>
              </select>
            </div>
            <div id="template-list"></div>
          </div>
        `;
        initMarketLogic();
      }
    }

    function goBack() {
      document.getElementById("chat-container").style.display = "none";
      document.getElementById("chat-container").innerHTML = "";
      document.getElementById("main-menu").style.display = "flex";
      tg.MainButton.hide();
    }

    function initChatLogic() {
      const apiKey = "NVGs0NXW7CCZ9t5ksRw72rohe6IePBdR"; 
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      let chatHistory = [];

      messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = (this.scrollHeight) + "px";
        if (this.value === "") this.style.height = "auto";
      });

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        chatHistory.push({ role: "user", content: message });
        addMessage(message, "user");
        messageInput.value = "";
        messageInput.style.height = "auto";

        const typingDiv = addTypingIndicator();

        try {
          const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: "mistral-large-latest",
              messages: chatHistory,
              max_tokens: 500
            })
          });

          if (!response.ok) throw new Error("Ошибка API");
          const data = await response.json();
          const reply = data.choices[0].message.content;

          chatHistory.push({ role: "assistant", content: reply });
          chatMessages.removeChild(typingDiv);
          addMessage(reply, "ai");
        } catch (error) {
          chatMessages.removeChild(typingDiv);
          addMessage("Произошла ошибка. Попробуйте снова.", "ai");
          console.error("Error:", error);
        }
      }

      function addMessage(text, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}-message`;
        messageDiv.textContent = text;

        if (type === "ai") {
          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Копировать";
          copyBtn.className = "copy-btn";
          copyBtn.onclick = () => copyToClipboard(text);
          messageDiv.appendChild(document.createElement("br"));
          messageDiv.appendChild(copyBtn);
        }

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function addTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-message typing-indicator";
        typingDiv.textContent = "Mistral AI печатает...";
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return typingDiv;
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          tg.showAlert("Текст скопирован в буфер обмена!");
        }).catch(() => {
          tg.showAlert("Не удалось скопировать текст.");
        });
      }

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      window.sendMessage = sendMessage;
    }

    function initMarketLogic() {
      const templateList = document.getElementById("template-list");
      const templates = [
        {
          id: 1,
          name: "Приветственный бот",
          description: "Шаблон для приветствия новых пользователей и предоставления базовой информации.",
          price: 5.99,
          createdAt: "2025-06-01T10:00:00Z",
          config: {
            buttons: [{ id: "btn-1", text: "Информация", response: "Это приветственный бот!" }],
            qaPairs: [{ id: "qa-1", question: "Привет", answer: "Здравствуй! Чем могу помочь?", buttons: ["btn-1"] }]
          }
        },
        {
          id: 2,
          name: "Бот для продаж",
          description: "Шаблон для обработки заказов и консультаций по продуктам.",
          price: 9.99,
          createdAt: "2025-06-03T12:00:00Z",
          config: {
            buttons: [
              { id: "btn-2", text: "Купить", response: "Спасибо за покупку!" },
              { id: "btn-3", text: "Подробнее", response: "Вот описание продукта..." }
            ],
            qaPairs: [{ id: "qa-2", question: "Что вы продаете?", answer: "Мы продаем крутые продукты!", buttons: ["btn-2", "btn-3"] }]
          }
        },
        {
          id: 3,
          name: "FAQ Бот",
          description: "Шаблон для ответов на часто задаваемые вопросы.",
          price: 7.49,
          createdAt: "2025-06-02T15:00:00Z",
          config: {
            buttons: [{ id: "btn-4", text: "Другое", response: "Задайте свой вопрос!" }],
            qaPairs: [{ id: "qa-3", question: "Как связаться?", answer: "Напишите нам в поддержку!", buttons: ["btn-4"] }]
          }
        }
      ];

      function renderTemplates(templatesToRender) {
        templateList.innerHTML = "";
        templatesToRender.forEach(template => {
          const card = document.createElement("div");
          card.className = "template-card";
          card.innerHTML = `
            <h3>${template.name}</h3>
            <p>${template.description}</p>
            <span class="price">$${template.price.toFixed(2)} (${Math.round(template.price * 100)} Stars)</span>
            <button class="buy-button" onclick="buyTemplate(${template.id})">Купить</button>
          `;
          templateList.appendChild(card);
        });
      }

      window.filterTemplates = function() {
        const filter = document.getElementById("filter-select").value;
        let filteredTemplates = [...templates];
        if (filter === "price-asc") {
          filteredTemplates.sort((a, b) => a.price - b.price);
        } else if (filter === "price-desc") {
          filteredTemplates.sort((a, b) => b.price - a.price);
        } else if (filter === "date-asc") {
          filteredTemplates.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
        } else if (filter === "date-desc") {
          filteredTemplates.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }
        renderTemplates(filteredTemplates);
      };

      window.buyTemplate = function(templateId) {
        const template = templates.find(t => t.id === templateId);
        if (!template) {
          tg.showAlert("Ошибка: Шаблон не найден.");
          return;
        }
        const starsPrice = Math.round(template.price * 100); // 1 USD = 100 Stars
        tg.MainButton.setText(`Купить за ${starsPrice} Stars`);
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
          // Имитация успешной оплаты
          localStorage.setItem(`template_${templateId}`, JSON.stringify(template.config));
          const blob = new Blob([JSON.stringify(template.config, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `template_${templateId}.json`;
          a.click();
          URL.revokeObjectURL(url);
          tg.showAlert(`Шаблон "${template.name}" куплен за ${starsPrice} Stars! Конфигурация скачана.`);
          tg.MainButton.hide();
        });
      };

      renderTemplates(templates);
    }
  </script>
</body>
</html>
